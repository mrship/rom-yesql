# Generated by `rubocop --auto-gen-config`
inherit_from: .rubocop_todo.yml

# Exclude temporary files
AllCops:
  NewCops: enable
  Exclude:
    - tmp/**/*
    - vendor/**/*

# It’s quite readable when we know what we are doing
Lint/AssignmentInCondition:
  Enabled: false

# No need to handle LoadError in Rakefile
Lint/SuppressedException:
  Exclude:
    - Rakefile
    - spec/spec_helper.rb
    - rakelib/rubocop.rake

# we don't want to specify a specific ruby version
Gemspec/RequiredRubyVersion:
  Enabled: false

# gemspec is a special snowflake
Layout/LineLength:
  Max: 100
  Exclude:
    - rom-yesql.gemspec

# UTF-8 is perfectly fine in comments
Style/AsciiComments:
  Enabled: false

# Allow using braces for value-returning blocks
Style/BlockDelimiters:
  Enabled: false

# Documentation checked by Inch CI
Style/Documentation:
  Enabled: false

# Early returns have their vices
Style/GuardClause:
  Enabled: false

# Need to be skipped for >-> usage
Style/Lambda:
  Enabled: false

# Multiline block chains are ok
Style/MultilineBlockChain:
  Enabled: false

# Result::Success and Result::Failure use > for callbacks
Naming/BinaryOperatorParameterName:
  Exclude:
    - lib/rom/command_registry.rb

# Don’t introduce semantic fail/raise distinction
Style/SignalException:
  EnforcedStyle: only_raise

# Need to be skipped for >-> usage
Layout/SpaceAroundOperators:
  Enabled: false

# Accept both single and double quotes
Style/StringLiterals:
  Enabled: false

# Allow def self.foo; @foo; end
Style/TrivialAccessors:
  Enabled: false

# Allow rom-sql
Naming/FileName:
    Enabled: false

# This is required to setup the tests
Lint/BooleanSymbol:
  Exclude:
    - spec/unit/rom/yesql/repository_spec.rb

# This is required to setup the tests
Lint/ConstantDefinitionInBlock:
  Exclude:
    - spec/integration/adapter_spec.rb
    - spec/spec_helper.rb

# We don't care about block length in specs
Metrics/BlockLength:
  Exclude:
    - spec/**/*

# This is a false positive for the SQL in the test
Style/FormatStringToken:
  Exclude:
    - spec/integration/adapter_spec.rb

